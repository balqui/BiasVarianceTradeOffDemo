<!DOCTYPE html>
<html>
<head>
<style>
	.zone{
    margin-left: 5em;
    padding: 1em;
    border-width: 1px;
    border-color: #333;
    border-style: solid;
    width: 20em;
	}
</style>

<script src="brython_src/brython.js"></script>
</head>

<body onload="brython()">

<!--Check for companion file BVT.py nearby-->

<button id="aboutbutton">About...</button>

<br>

<label>Parameters:</label>

<br>

<label>Mean:</label><input id="mean" autocomplete="off" value="3.3">

<br>

<label>Standard Deviation:</label><input id="stdev" autocomplete="off" value="2">

<br>

<label>Sample size:</label><input id="ssize" autocomplete="off" value="25">

<br>

<button id="samplebutton">Click to sample and get approximations to the mean</button>

<br>

<label>Values sampled:</label><div id="samplevalues" class="zone"></div>

<br>

<label>Approximations to the mean with varying precision:</label><div id="approxmean" class="zone"></div>

<script type="text/python" src="BVT.py"></script>

</body>

</html>
